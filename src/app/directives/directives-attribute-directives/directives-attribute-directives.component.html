<div class="content-container">

	<h1>Attribute Directives</h1>

	<p class="paragraph">Attribute directives listen to and modify the behavior of other HTML elements, attributes, properties, and components.</p>

	<table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="directive">
            <th mat-header-cell *matHeaderCellDef>Built In Common Directives</th>
            <td mat-cell *matCellDef="let element">{{ element.directive }}</td>
        </ng-container>

        <ng-container matColumnDef="directiveDetail">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element">{{ element.directiveDetail }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

</div>
